<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ad7c647c34.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#797DFC",
            },
          },
        },
      };
    </script>
    <style>
      /* Spinner styles */
      #spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      /* Spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="container mx-auto w-11/12 lg:w-10/12">
      <div class="navbar bg-base-100 lg:py-8">
        <div class="flex-1">
          <a class="btn text-3xl"
            >Home</a
          >
        </div>
        <div class="flex-none gap-1 lg:gap-4">
          <div class="tooltip tooltip-bottom" data-tip="Home">
            <button
              class="btn btn-ghost btn-circle bg-[#12132D] bg-opacity-10 lg:btn-lg btn-xs">
              <i class="fa fa-home"></i>
            </button>
          </div>
          <div class="tooltip tooltip-bottom" data-tip="Edit">
            <button
              class="btn btn-ghost btn-circle bg-[#12132D] bg-opacity-10 lg:btn-lg btn-xs">
              <i class="fa-solid fa-pen"></i>
            </button>
          </div>
          <div class="tooltip tooltip-bottom" data-tip="Add">
            <button
              class="btn btn-ghost btn-circle bg-[#12132D] bg-opacity-10 lg:btn-lg btn-xs">
              <i class="fa-solid fa-user-plus"></i>
            </button>
          </div>
          <div class="tooltip tooltip-bottom" data-tip="Marked">
            <button
              class="btn btn-ghost btn-circle bg-[#12132D] bg-opacity-10 lg:btn-lg btn-xs">
              <i class="fa-regular fa-flag"></i>
            </button>
          </div>
          <button
            class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg rounded-full lg:px-20 px-4 bg-primary text-white hover:text-primary hover:bg-gray-200 border-none">
            Sign In
          </button>
        </div>
      </div>
    </nav>

    <div class="w-full max-w-sm mx-auto mt-5">
      <div class="flex items-center">
        <input
        id="search-box"
          type="text"
          placeholder="Search..."
          class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          onclick="handleSearch()"
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Search
        </button>
      </form>
    </div>
    <!-- all phone show in this container -->
    <div
      id="phones-container"
      class="phones-container flex justify-around items-center flex-wrap">
      <!-- here we showed our spinner -->
      <div id="spinner"></div>
      <!-- here we make our ophone card  -->
    </div>
    <div class="text-center">
      <button onclick="handleShowAll()" class="btn  bg-red-500 mt-5">Show All</button>
    </div>
 <!-- show modal here  -->
 <div id="modal-container">
  
 </div>
<!-- Open the modal using ID.showModal() method -->

<div id="modal-container">
    
</div>
    <script src="./index.js"></script>
  </body>
</html>
